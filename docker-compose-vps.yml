name: ${ENV:-minhafila}
services:
  # app: Laravel (PHP-FPM + Caddy) - produção na VPS via Traefik
  app:
    restart: always
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minhafila.rule=Host(`minhafila.vps.bigworks.com.br`)"
      - "traefik.http.routers.minhafila.entrypoints=websecure"
      - "traefik.http.routers.minhafila.tls.certresolver=letsencrypt"
      - "traefik.http.services.minhafila.loadbalancer.server.port=80"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - traefik

  # queue worker
  queue:
    restart: always
    build:
      context: .
      dockerfile: docker/php/Dockerfile.cli
    env_file:
      - .env
    volumes:
      - ./backend:/var/www
    command: php artisan queue:work --verbose --tries=3 --timeout=600
    depends_on:
      - redis
      - db
    networks:
      - traefik

  # node build (assets, frontend build)
  node:
    image: node:18
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./backend:/var/www
    command: sh -c "npm ci && npm run build"
    networks:
      - traefik

  # MySQL (source of truth)
  db:
    image: mysql:8
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: minhafila
      MYSQL_USER: minhafila
      MYSQL_PASSWORD: minhafila
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - traefik

  # Redis for cache, queues and pubsub
  redis:
    image: redis:7
    command: ["redis-server","--appendonly","yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - traefik

  # Soketi (Pusher-compatible realtime server)
  soketi:
    image: quay.io/soketi/soketi:latest
    env_file:
      - .env
    environment:
      SOKETI_REDIS_HOST: redis
      SOKETI_REDIS_PORT: 6379
      SOKETI_DEFAULT_APP_NAME: minha-fila
      SOKETI_DEFAULT_APP_ID: "2086410"
      SOKETI_DEFAULT_APP_KEY: "c31d1eb67de93c50e8ea"
      SOKETI_DEFAULT_APP_SECRET: "f7c319d8d0457ad709d2"
      SOKETI_LOG_LEVEL: info
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.soketi.rule=Host(`soketi.minhafila.vps.bigworks.com.br`)"
      - "traefik.http.routers.soketi.entrypoints=websecure"
      - "traefik.http.routers.soketi.tls.certresolver=letsencrypt"
      - "traefik.http.services.soketi.loadbalancer.server.port=6001"
    networks:
      - traefik

  # admin worker / scheduler (cron jobs, schedule:run)
  scheduler:
    restart: always
    build:
      context: .
      dockerfile: docker/php/Dockerfile.cli
    env_file:
      - .env
    volumes:
      - ./backend:/var/www
    command: sh -c "while true; do php /var/www/artisan schedule:run --verbose --no-interaction; sleep 60; done"
    depends_on:
      - db
      - redis
    networks:
      - traefik

volumes:
  mysqldata:
  redisdata:

networks:
  traefik:
    external: true


