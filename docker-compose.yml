services:
  # app: Laravel (PHP-FPM + NGINX integrados no mesmo container ou Dockerfile que você já usa)
  app:
    restart: always
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: minhafila_app
    env_file:
      - .env
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minhafila.rule=Host(`minhafila.vps.bigworks.com.br`)"
      - "traefik.http.routers.minhafila.entrypoints=websecure"
      - "traefik.http.routers.minhafila.tls.certresolver=letsencrypt"
      - "traefik.http.services.minhafila.loadbalancer.server.port=80"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - traefik

  # queue worker
  queue:
    restart: always
    build:
      context: .
      dockerfile: docker/php/Dockerfile.cli
    container_name: minhafila_queue
    env_file:
      - .env
    volumes:
      - ./backend:/var/www
    command: php artisan queue:work --verbose --tries=3 --timeout=600
    depends_on:
      - redis
      - db
    networks:
      - traefik

  # node build (assets, frontend build)
  node:
    image: node:18
    container_name: minhafila_node
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./backend:/var/www
    command: sh -c "npm ci && npm run build"
    networks:
      - traefik

  # Postgres (source of truth)
  db:
    image: postgres:15
    container_name: minhafila_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: minhafila
      POSTGRES_USER: minhafila
      POSTGRES_PASSWORD: minhafila
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minhafila -d minhafila"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - traefik

  # Redis for cache, queues and pubsub
  redis:
    image: redis:7
    container_name: minhafila_redis
    command: ["redis-server","--appendonly","yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - traefik

  # Soketi (Pusher-compatible realtime server) - expõe 6001 publicamente via Traefik
  soketi:
    image: quay.io/soketi/soketi:latest
    container_name: minhafila_soketi
    env_file:
      - .env
    environment:
      SOKETI_REDIS_HOST: redis
      SOKETI_REDIS_PORT: 6379
      SOKETI_DEFAULT_APP_NAME: minha-fila
      SOKETI_DEFAULT_APP_ID: "2086410"
      SOKETI_DEFAULT_APP_KEY: "c31d1eb67de93c50e8ea"
      SOKETI_DEFAULT_APP_SECRET: "f7c319d8d0457ad709d2"
      SOKETI_LOG_LEVEL: info
      # opcional: limite de conexões etc via envs do soketi
    depends_on:
      - redis
    ports:
      - "6001:6001" # opcional local access
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.soketi.rule=Host(`soketi.minhafila.vps.bigworks.com.br`)"
      - "traefik.http.routers.soketi.entrypoints=websecure"
      - "traefik.http.routers.soketi.tls.certresolver=letsencrypt"
      - "traefik.http.services.soketi.loadbalancer.server.port=6001"
    networks:
      - traefik

  # admin worker / scheduler (cron jobs, schedule:run)
  scheduler:
    restart: always
    build:
      context: .
      dockerfile: docker/php/Dockerfile.cli
    container_name: minhafila_scheduler
    env_file:
      - .env
    volumes:
      - ./backend:/var/www
    command: sh -c "while true; do php /var/www/artisan schedule:run --verbose --no-interaction; sleep 60; done"
    depends_on:
      - db
      - redis
    networks:
      - traefik

  # Swagger UI para documentação da API (serve docs/openapi/openapi.yaml)
  swagger:
    image: swaggerapi/swagger-ui:latest
    container_name: minhafila_swagger
    environment:
      - SWAGGER_JSON=/spec/openapi.yaml
    volumes:
      - ./docs/openapi:/spec:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.swagger.rule=Host(`docs.minhafila.vps.bigworks.com.br`)"
      - "traefik.http.routers.swagger.entrypoints=websecure"
      - "traefik.http.routers.swagger.tls.certresolver=letsencrypt"
      - "traefik.http.services.swagger.loadbalancer.server.port=8080"
    networks:
      - traefik

volumes:
  pgdata:
  redisdata:

networks:
  traefik:
    external: true


